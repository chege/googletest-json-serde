name: CI

on:
  pull_request:
  push:
    branches: [ main, "*-dev" ]

permissions:
  contents: read  # least-privilege

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0  # Disable incremental compilation for CI
  CARGO_PROFILE_DEV_DEBUG: 0  # Reduce debug info in dev builds

jobs:
  format:
    name: Format
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "fmt"
          save-if: false  # Format job doesn't need to save cache
      - run: cargo fmt --all -- --check

  clippy:
    name: Clippy (stable)
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "stable"

      - name: clippy (stable, deny warnings)
        env:
          RUSTFLAGS: -D warnings
        run: cargo clippy --all-targets --all-features -- -D warnings

  msrv:
    name: MSRV 1.89.0 build
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@1.89.0
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "msrv"
      - name: Build on MSRV (locked)
        run: cargo build --all-features --locked

  docs:
    name: Docs build
    needs: [format, clippy]
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "stable"
      - name: Build docs (deny warnings)
        env:
          RUSTDOCFLAGS: -D warnings
        run: cargo doc --all-features --no-deps

  minimal-versions:
    name: Minimal dependency versions
    needs: [format, clippy]
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@nightly
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "nightly"
      - name: Generate minimal lockfile
        run: cargo +nightly generate-lockfile -Z minimal-versions
      - name: Build with minimal versions
        run: cargo +nightly build --all-features --locked

  test:
    name: Tests (stable)
    needs: [format, clippy, msrv]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-24.04, macos-latest, windows-latest ]
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "stable-${{ matrix.os }}"
      - name: Build (locked)
        env:
          RUSTFLAGS: -D warnings
        run: cargo build --all-features --locked
      - name: Run unit + integration tests
        env:
          RUSTFLAGS: -D warnings
        run: cargo test --all-features -- --nocapture